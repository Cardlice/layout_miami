<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="./images/icons/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <nav class="nav">
            <a href="/">
              <img
                class="nav__logo"
                src="./images/icons/MyBiKE-light.svg"
                alt="MyBiKE logo"
              >
            </a>

            <div class="nav__menu">
              <a class="icon icon--phone nav__menu-phone" href="tel:+123455555555"></a>
              <a class="icon icon--menu" href="#menu"></a>
            </div>
          </nav>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top nav">
            <a href="/">
              <img
                class="nav__logo"
                src="./images/icons/MyBiKE-dark.svg"
                alt="MyBiKE logo"
              >
            </a>

            <a class="icon icon--cross" href="#"></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <section class="main-content__section about-us" id="about-us">
        <div class="container">
          <div class="grid grid--mobile">
            <h2 class="about-us__title grid__item grid__item--tablet-1-3 grid__item--desktop-1-4">
              Move Free
            </h2>

            <p class="grid__item grid__item--tablet-4-6 grid__item--desktop-6-11 about-us__text">
              Shift your ride, not gears. Find the fastest way
              to move in the city as the bike adapts intuitively
              to power the speed you need.
            </p>
          </div>
        </div>
      </section>

      <section class="main-content__section" id="compare-bikes">
        <div class="container">
          <h2 class="main-content__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section class="main-content__section" id="details">
        <div class="container">
          <h2 class="main-content__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section class="main-content__section" id="contacts">
        <div class="container">
          <h2 class="main-content__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="scripts/main.js" defer></script>
  </body>
</html>
